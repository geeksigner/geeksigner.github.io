---
layout: default
title: Portfolio
---
 
<section class="content">
  <h2>Portfolio</h2>
 
  <p>Check out my images below!</p>
</section>
 
<ul class="entries">
  {% for post in site.posts %}
      {% if post.content contains 'almost'  %}
        <li>
          <a href="{{ post.url }}">
            <img src="{{ post.image }}" />
            <h3>{{ post.title }}</h3>
            <div>{{ post.content }}</div>
          </a>
        </li>
      {% endif %}
  {% endfor %}
</ul>
